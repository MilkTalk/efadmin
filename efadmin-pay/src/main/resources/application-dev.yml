#spring boot从控制台打印出来的日志级别只有ERROR, WARN 还有INFO，如果你想要打印debug级别的日志
#debug=true
logging:
    level:
        root: INFO
server:
    context:
        url: http://localhost:8080/
    port: 8080
    servlet:
        context-path: /
    session-timeout: 60
    tomcat:
        # tomcat最大线程数，默认为200
        max-threads: 100
        uri-encoding: UTF-8
    # HTTPS证书  如果不需要 https访问 注释掉即可 由于某些浏览器访问不支持
    #ssl:
      #key-store: classpath:keystore.p12
      #key-store-password: 123456
      #key-store-type: PKCS12

spring:
    # dev tools
    devtools:
        livereload:
            enabled: true
    mvc:
        # 静态文件请求匹配方式
        static-path-pattern: /**
    resources:
        # 修改默认的静态寻址资源目录 多个使用逗号分隔
        static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/
    thymeleaf:
        cache: false
        cache-period: 0
        mode: LEGACYHTML5
        template:
            cache: false
    #配置数据源
    datasource:
        druid:
            db-type: com.alibaba.druid.pool.DruidDataSource
            driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
            url: jdbc:log4jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db_ef_pay}?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
            username: ${DB_USER:root}
            password: ${DB_PWD:123456}

            # 初始化配置
            initial-size: 3
            # 最小连接数
            min-idle: 3
            # 最大连接数
            max-active: 15
            # 获取连接超时时间
            max-wait: 5000
            # 连接有效性检测时间
            time-between-eviction-runs-millis: 90000
            # 最大空闲时间
            min-evictable-idle-time-millis: 1800000
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false

            validation-query: select 1
            # 配置监控统计拦截的filters
            filters: stat
            stat-view-servlet:
                url-pattern: /druid/*
                reset-enable: false

            web-stat-filter:
                url-pattern: /*
                exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
    #配置 Jpa
    jpa:
        hibernate:
            # 生产环境设置成 none，避免程序运行时自动更新数据库结构
            ddl-auto: update
